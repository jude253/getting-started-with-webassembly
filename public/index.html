<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Demo</title>
</head>
<body>
    <!-- NOTE: it needs to -O3 optimizer on otherwise JS is faster than C on my computer -->
    <!-- emcc lib/prime.c -s WASM=1 -s EXPORTED_FUNCTIONS="['_isPrime','_checkPrimes']" -o public/prime.js -O3 -->
    <h1>Prime Number Performance</h1>
    <script src="prime.js"></script>
    <script>

        // Numbers to check: 0 - primes
        const primes = 200000;

        // JS prime number checker
        const isPrime = num => {
            for(let i = 2; i < num; i++)
                if(num % i === 0) return false
            return num !== 1 && num !== 0
        }

        // Check numbers 0 - {primes}
        const checkPrimes = num => {
        let count = 0
        for( let i = 0; i < num; i++ ) {
            if (isPrime(i)) count ++
        }
        return count
        }

        // Check both JS & C ones the WASM is ready

        Module['onRuntimeInitialized'] = () => {

            //Check JS
            let jsStart = performance.now()
            let jsPrimes = checkPrimes(primes)

            console.log('JS', jsPrimes, Math.round(performance.now() - jsStart)/1000)

            //Check C
            let cStart = performance.now()
            let cPrimes = _checkPrimes(primes)

            console.log('C ', cPrimes, Math.round(performance.now() - cStart)/1000)

        }

    </script>

</body>
</html>
